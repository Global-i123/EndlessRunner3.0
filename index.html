<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | EndlessRun</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">EndlessRun</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px; color: white; font-weight: bold;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/EndlessRunner3.0.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/EndlessRunner3.0.data",
        frameworkUrl: buildUrl + "/EndlessRunner3.0.framework.js",
        codeUrl: buildUrl + "/EndlessRunner3.0.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "EndlessRun",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // ---- Compatibility Check ----
      function isWebGL2Supported() {
        try {
          var gl = document.createElement("canvas").getContext("webgl2");
          return !!gl;
        } catch (e) {
          return false;
        }
      }

      function isWebGLSupported() {
        try {
          var gl = document.createElement("canvas").getContext("webgl");
          return !!gl;
        } catch (e) {
          return false;
        }
      }

      // Show permanent blocking message
      function showBlockMessage(title, message) {
        document.body.innerHTML = `
          <div style="display:flex;align-items:center;justify-content:center;
                      height:100vh;text-align:center;background:#111;color:#fff;
                      font-family:sans-serif;flex-direction:column;padding:20px;">
            <h2 style="margin-bottom:20px;">${title}</h2>
            <p style="font-size:18px;line-height:1.5;">${message}</p>
          </div>
        `;
      }

      // Device detection
      const ua = navigator.userAgent.toLowerCase();
      const incompatibleDevices = ["samsung gt-i9300", "samsung gt-i9500"]; // S3, S4

      let blocked = false;

      for (let device of incompatibleDevices) {
        if (ua.includes(device)) {
          showBlockMessage("⚠️ Device Not Supported", 
            "Sorry, this 3D runner game may not run properly on your device (older Samsung model).<br><br>" +
            "✅ Works on: Vivo, Oppo, Huawei, newer Samsung devices, and PC browsers.<br><br>" +
            "Please try on a newer phone, tablet, or desktop browser.");
          blocked = true;
          break;
        }
      }

      if (!blocked) {
        if (!isWebGLSupported()) {
          showBlockMessage("⚠️ WebGL Not Supported", 
            "Your browser does not support WebGL.<br><br>" +
            "Please update your browser (Chrome, Firefox, Edge) or try on a different device.");
        } else if (!isWebGL2Supported()) {
          showBlockMessage("⚠️ WebGL 2.0 Required", 
            "This game requires WebGL 2.0, which your device doesn’t support.<br><br>" +
            "It might work for 2D games, but not this 3D runner.<br><br>" +
            "Please try on a newer device.");
        } else {
          // Normal Unity bootstrap
          if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            document.querySelector("#unity-container").className = "unity-mobile";
            canvas.className = "unity-mobile";
          } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
          }

          document.querySelector("#unity-loading-bar").style.display = "block";

          var script = document.createElement("script");
          script.src = loaderUrl;
          script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
              document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
              document.querySelector("#unity-loading-bar").style.display = "none";
              document.querySelector("#unity-fullscreen-button").onclick = () => {
                unityInstance.SetFullscreen(1);
              };
            }).catch((message) => {
              unityShowBanner(message, 'error');
            });
          };
          document.body.appendChild(script);
        }
      }
    </script>
  </body>
</html>
